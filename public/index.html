<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Real-Time Chat App</title>
  </head>
  <body class="bg-grey-100 min-h-screen flex flex-col">
    <div id="alert">
      <h1 id ="alert" class="text-3xl font-semibold bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex justify-center items-center">Login Required!</h1>
    </div>
    <div class="container mx-auto max-w-4xl flex flex-col h-screen overflow-y-auto">
      <div class="flex justify-center mx-auto my-4">
        <button id="loginGoogleButton" class="px-4 py-2 border border-black bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login with Google</button>
        <button id="loginGuestButton" class="px-4 py-2 border border-gray-300 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">Login as Guest</button>
        <button id="logoutButton" class="px-4 py-2 border border-green-300 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Logout</button>
      </div>

      <div id="message-container" class="bg-white border border-gray-300 rounded-lg flex-1 overflow-y-auto p-4 mb-4 space-y-2"></div>
      <form id="form" class="bg-white p-4 rounded-lg shadow-md flex flex-wrap gap-2 items-end">
        <label for="message-input" class="flex-1 min-w-0 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Message:</label>
        <input type="text" id="message-input" class="border border-solid border-black px-3 py-2"/>
        <button type="submit" id="send-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
        <label for="room-input" class="w-32 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">Room:</label>
        <input type="text" id="room-input" class="border border-solid border-black px-3 py-2"/>
        <button type="button" id="room-button" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Join Room</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
